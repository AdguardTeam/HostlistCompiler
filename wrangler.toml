name = "adblock-compiler"
main = "worker/worker.ts"
compatibility_date = "2024-01-01"

# Enable the Workers runtime
workers_dev = true

# Build configuration
[build]
command = ""

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true

# KV bindings for caching and rate limiting
[[kv_namespaces]]
binding = "COMPILATION_CACHE"
id = "7772628dc4ae46fbb145a811d2de351e"  # Create with: wrangler kv:namespace create COMPILATION_CACHE

[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "5dc36da36d9142cc9ced6c56328898ee"  # Create with: wrangler kv:namespace create RATE_LIMIT

[[kv_namespaces]]
binding = "METRICS"
id = "025c3f10527c46c0be559f299bdba994"  # Create with: wrangler kv:namespace create METRICS

# R2 Storage (auto-created by CI)
[[r2_buckets]]
binding = "FILTER_STORAGE"
bucket_name = "adblock-compiler-r2-storage"

# Containers - requires Dockerfile and Cloudflare Containers beta access
# [[containers]]
# class_name = "AdblockCompiler"
# image = "./Dockerfile"
# max_instances = 5
# instance_type = "basic"

# Durable Objects - uncomment if using DO for state management
# [[durable_objects.bindings]]
# class_name = "AdblockCompiler"
# name = "ADBLOCK_COMPILER"
[[containers]]
class_name = "AdblockCompiler"
image = "./Dockerfile"
max_instances = 5
instance_type = "basic"

# Durable Objects - uncomment if using DO for state management
[[durable_objects.bindings]]
class_name = "AdblockCompiler"
name = "ADBLOCK_COMPILER"

# [[migrations]]
# new_sqlite_classes = ["AdblockCompiler"]
# tag = "v1"

# Environment variables
[vars]
COMPILER_VERSION = "0.7.16"
TURNSTILE_SITE_KEY = "0x4AAAAAACMKiPZdJh8I8IEM"

# Static assets configuration using modern assets
[assets]
directory = "./public"
binding = "ASSETS"

# Tail Workers - uncomment after creating the tail worker service
# [[tail_consumers]]
# service = "adblock-compiler-tail"

# Queues - commented out until queues are created in Cloudflare dashboard
# To enable queues, first create them in Cloudflare dashboard or run:
#   wrangler queues create adblock-compiler-worker-queue
#   wrangler queues create adblock-compiler-worker-queue-high-priority
#   wrangler queues create adblock-compiler-dlq
#
# [[queues.producers]]
# queue = "adblock-compiler-worker-queue"
# binding = "ADBLOCK_COMPILER_QUEUE"
#
# [[queues.producers]]
# queue = "adblock-compiler-worker-queue-high-priority"
# binding = "ADBLOCK_COMPILER_QUEUE_HIGH_PRIORITY"
#
# [[queues.consumers]]
# queue = "adblock-compiler-worker-queue"
# max_batch_size = 10
# max_batch_timeout = 5
# dead_letter_queue = "adblock-compiler-dlq"
#
# [[queues.consumers]]
# queue = "adblock-compiler-worker-queue-high-priority"
# max_batch_size = 5
# max_batch_timeout = 2
# dead_letter_queue = "adblock-compiler-dlq"

# Development settings
[dev]
port = 8787
local_protocol = "http"
enable_containers = false  # Containers not supported on Windows - use WSL or deploy to test

# Production settings (optional)
# [env.production]
# vars = { ENVIRONMENT = "production" }
# tail_consumers = [{ service = "adblock-compiler-tail" }]

