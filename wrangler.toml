name = "adblock-compiler"
main = "examples/cloudflare-worker/src/worker.ts"
compatibility_date = "2024-01-01"

# Enable the Workers runtime
workers_dev = true

# KV bindings for caching and rate limiting
[[kv_namespaces]]
binding = "COMPILATION_CACHE"
id = "your-compilation-cache-kv-id"  # Create with: wrangler kv:namespace create COMPILATION_CACHE

[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "your-rate-limit-kv-id"  # Create with: wrangler kv:namespace create RATE_LIMIT

[[kv_namespaces]]
binding = "METRICS"
id = "your-metrics-kv-id"  # Create with: wrangler kv:namespace create METRICS

# Optional: Add R2 bindings for storing filter lists
# [[r2_buckets]]
# binding = "FILTER_STORAGE"
# bucket_name = "your-bucket-name"

# Environment variables
[vars]
COMPILER_VERSION = "2.0.0"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Production settings (optional)
# [env.production]
# vars = { ENVIRONMENT = "production" }
