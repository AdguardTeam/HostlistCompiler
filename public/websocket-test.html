<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Adblock Compiler</title>
    <link rel="stylesheet" href="/shared-styles.css">
    <style>
        /* Page-specific styles */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-connected {
            background: var(--success);
            color: white;
        }

        .status-disconnected {
            background: var(--danger);
            color: white;
        }

        .status-connecting {
            background: var(--warning);
            color: white;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--card-shadow);
        }

        .card h2 {
            font-size: 20px;
            color: var(--text-color);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-group {
            display: flex;
            gap: 12px;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-secondary {
            background: var(--text-muted);
            color: white;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            transition: border-color 0.2s;
            background: var(--input-bg);
            color: var(--text-color);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--label-color);
            margin-bottom: 6px;
        }

        .events-log {
            height: 500px;
            overflow-y: auto;
            background: var(--input-bg);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            scroll-behavior: smooth;
        }

        .events-log.scroll-locked {
            scroll-behavior: auto;
        }

        .event-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid;
            animation: fadeIn 0.3s;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-welcome {
            background: rgba(59, 130, 246, 0.15);
            border-color: #3b82f6;
        }

        .event-compile-started {
            background: rgba(16, 185, 129, 0.15);
            border-color: #10b981;
        }

        .event-event {
            background: rgba(245, 158, 11, 0.15);
            border-color: #f59e0b;
        }

        .event-compile-complete {
            background: rgba(5, 150, 105, 0.15);
            border-color: #059669;
        }

        .event-error {
            background: rgba(239, 68, 68, 0.15);
            border-color: #ef4444;
        }

        .event-diagnostic {
            background: rgba(99, 102, 241, 0.15);
            border-color: #6366f1;
        }

        .event-cache {
            background: rgba(139, 92, 246, 0.15);
            border-color: #8b5cf6;
        }

        .event-network {
            background: rgba(236, 72, 153, 0.15);
            border-color: #ec4899;
        }

        .event-metric {
            background: rgba(20, 184, 166, 0.15);
            border-color: #14b8a6;
        }

        .event-timestamp {
            color: var(--text-muted);
            font-size: 11px;
            margin-right: 8px;
        }

        .event-type {
            font-weight: 600;
            margin-right: 8px;
        }

        .event-data {
            margin-top: 4px;
            padding: 8px;
            background: var(--hover-bg);
            border-radius: 4px;
            overflow-x: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .stat-card {
            background: var(--input-bg);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .session-id {
            background: var(--input-bg);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            margin-top: 8px;
            word-break: break-all;
            color: var(--text-color);
        }

        .quick-config {
            background: var(--input-bg);
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }

        .quick-config button {
            width: 100%;
            margin-top: 8px;
        }

        .code-block {
            background: var(--code-bg, #1f2937);
            color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            margin-top: 12px;
        }

        /* Enhanced logging controls */
        .log-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .log-controls input[type="search"] {
            flex: 1;
            min-width: 200px;
            padding: 8px 12px;
            font-size: 13px;
        }

        .log-controls select {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 13px;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .btn-icon {
            padding: 8px 16px;
            font-size: 13px;
        }

        .auto-scroll-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .auto-scroll-indicator.active {
            background: var(--success);
            color: white;
        }

        .auto-scroll-indicator.inactive {
            background: var(--danger);
            color: white;
        }

        .event-count-badge {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .hidden {
            display: none !important;
        }

        /* Dark mode variable overrides */
        [data-theme="dark"] {
            --code-bg: #0d1117;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>WebSocket Test - Adblock Compiler</h1>
                <div>
                    <span id="status" class="status-badge status-disconnected">Disconnected</span>
                    <span id="connectionId" style="margin-left: 12px; color: var(--text-muted); font-size: 14px;"></span>
                </div>
            </div>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <span class="theme-toggle-icon" id="theme-icon">üåô</span>
                <span class="theme-toggle-label" id="theme-label">Dark Mode</span>
            </button>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Connection Control -->
            <div class="card">
                <h2>üîó Connection</h2>
                <div class="controls">
                    <div>
                        <label class="input-label">WebSocket URL</label>
                        <input type="text" id="wsUrl" value="ws://localhost:8787/ws/compile" placeholder="ws://localhost:8787/ws/compile">
                    </div>
                    <div class="control-group">
                        <button class="btn-success" id="connectBtn" onclick="connect()">Connect</button>
                        <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <span id="eventCount" class="stat-value">0</span>
                        <span class="stat-label">Events</span>
                    </div>
                    <div class="stat-card">
                        <span id="sessionCount" class="stat-value">0</span>
                        <span class="stat-label">Sessions</span>
                    </div>
                    <div class="stat-card">
                        <span id="ruleCount" class="stat-value">0</span>
                        <span class="stat-label">Rules</span>
                    </div>
                </div>
            </div>

            <!-- Compilation Control -->
            <div class="card">
                <h2>‚öôÔ∏è Compile Request</h2>
                <div class="controls">
                    <div>
                        <label class="input-label">Session ID</label>
                        <input type="text" id="sessionId" value="test-session-1" placeholder="Unique session ID">
                    </div>
                    <div>
                        <label class="input-label">Configuration (JSON)</label>
                        <textarea id="configJson" placeholder='{"name":"Test","sources":[{"source":"https://..."}]}'></textarea>
                    </div>
                    <div class="control-group">
                        <button class="btn-primary" id="compileBtn" onclick="compile()" disabled>üöÄ Compile</button>
                        <button class="btn-danger" id="cancelBtn" onclick="cancel()" disabled>‚ùå Cancel</button>
                    </div>
                </div>

                <!-- Quick Configs -->
                <div class="quick-config">
                    <label class="input-label">Quick Configs</label>
                    <button class="btn-secondary" onclick="loadSimpleConfig()">Simple Test</button>
                    <button class="btn-secondary" onclick="loadMultiSourceConfig()">Multi-Source</button>
                </div>
            </div>
        </div>

        <!-- Events Log -->
        <div class="card">
            <h2>
                üìã Real-Time Event Stream
                <span class="event-count-badge" id="eventCountBadge">0</span>
                <span class="auto-scroll-indicator active" id="autoScrollIndicator">
                    <span>‚óè</span> Auto-scroll
                </span>
            </h2>
            
            <!-- Log Controls -->
            <div class="log-controls">
                <input type="search" id="logSearch" placeholder="üîç Search logs..." oninput="filterLogs()">
                <select id="eventTypeFilter" onchange="filterLogs()">
                    <option value="all">All Events</option>
                    <option value="welcome">Welcome</option>
                    <option value="compile-started">Compile Started</option>
                    <option value="event">Events</option>
                    <option value="compile-complete">Complete</option>
                    <option value="error">Errors</option>
                    <option value="diagnostic">Diagnostics</option>
                    <option value="cache">Cache</option>
                    <option value="network">Network</option>
                    <option value="metric">Metrics</option>
                </select>
                <button class="btn-secondary btn-icon" onclick="toggleAutoScroll()">
                    <span id="autoScrollBtn">‚è∏Ô∏è Pause</span>
                </button>
                <button class="btn-secondary btn-icon" onclick="exportLogs()">üíæ Export</button>
                <button class="btn-secondary btn-icon" onclick="clearEvents()">üóëÔ∏è Clear</button>
            </div>
            
            <div id="eventsLog" class="events-log"></div>
        </div>

        <!-- Example Code -->
        <div class="card">
            <h2>üíª Example Code</h2>
            <div class="code-block" id="exampleCode"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let eventCount = 0;
        let sessionCount = 0;
        let totalRules = 0;
        let activeSessions = new Set();
        let autoScroll = true;
        let allEvents = []; // Store all events for filtering
        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize example code
        document.getElementById('exampleCode').textContent = `// JavaScript WebSocket Client Example
const ws = new WebSocket('ws://localhost:8787/ws/compile');

ws.onopen = () => {
    // Send compile request
    ws.send(JSON.stringify({
        type: 'compile',
        sessionId: 'my-session-1',
        configuration: {
            name: 'My Filter List',
            sources: [
                { source: 'https://example.com/filters.txt' }
            ],
            transformations: ['Deduplicate', 'RemoveEmptyLines']
        },
        benchmark: true
    }));
};

ws.onmessage = (event) => {
    const message = JSON.parse(event.data);
    console.log('Received:', message);
    
    // Handle different message types
    switch (message.type) {
        case 'welcome':
            console.log('Connected:', message.connectionId);
            break;
        case 'compile:started':
            console.log('Compilation started:', message.sessionId);
            break;
        case 'event':
            console.log('Event:', message.eventType, message.data);
            break;
        case 'compile:complete':
            console.log('Complete:', message.ruleCount, 'rules');
            break;
    }
};`;

        function connect() {
            const url = document.getElementById('wsUrl').value;
            updateStatus('connecting', 'Connecting...');
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    updateStatus('connected', 'Connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('compileBtn').disabled = false;
                    logEvent('system', 'WebSocket connection opened');
                };
                
                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                };
                
                ws.onerror = (error) => {
                    logEvent('error', 'WebSocket error', error);
                };
                
                ws.onclose = () => {
                    updateStatus('disconnected', 'Disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('compileBtn').disabled = true;
                    document.getElementById('cancelBtn').disabled = true;
                    logEvent('system', 'WebSocket connection closed');
                };
            } catch (error) {
                updateStatus('disconnected', 'Failed to connect');
                logEvent('error', 'Connection failed', error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function compile() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to WebSocket');
                return;
            }

            const sessionId = document.getElementById('sessionId').value;
            const configText = document.getElementById('configJson').value;

            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }

            if (!configText) {
                alert('Please enter a configuration');
                return;
            }

            try {
                const configuration = JSON.parse(configText);
                
                const message = {
                    type: 'compile',
                    sessionId: sessionId,
                    configuration: configuration,
                    benchmark: true
                };

                ws.send(JSON.stringify(message));
                logEvent('sent', 'Compile request sent', message);
                
                activeSessions.add(sessionId);
                sessionCount = activeSessions.size;
                updateStats();

                document.getElementById('cancelBtn').disabled = false;
            } catch (error) {
                alert('Invalid JSON configuration: ' + error.message);
            }
        }

        function cancel() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            const sessionId = document.getElementById('sessionId').value;
            const message = {
                type: 'cancel',
                sessionId: sessionId
            };

            ws.send(JSON.stringify(message));
            logEvent('sent', 'Cancel request sent', message);
        }

        function handleMessage(message) {
            eventCount++;
            updateStats();

            switch (message.type) {
                case 'welcome':
                    document.getElementById('connectionId').textContent = `Connection: ${message.connectionId}`;
                    logEvent('welcome', 'Welcome message', message);
                    break;

                case 'compile:started':
                    logEvent('compile-started', 'Compilation started', message);
                    break;

                case 'event':
                    const eventClass = message.eventType.replace(/:/g, '-');
                    logEvent(eventClass, `Event: ${message.eventType}`, message.data);
                    break;

                case 'compile:complete':
                    totalRules += message.ruleCount || 0;
                    updateStats();
                    logEvent('compile-complete', 'Compilation complete', message);
                    document.getElementById('cancelBtn').disabled = true;
                    break;

                case 'compile:error':
                    logEvent('error', 'Compilation error', message);
                    document.getElementById('cancelBtn').disabled = true;
                    break;

                case 'compile:cancelled':
                    logEvent('error', 'Compilation cancelled', message);
                    document.getElementById('cancelBtn').disabled = true;
                    break;

                case 'error':
                    logEvent('error', 'Error message', message);
                    break;

                case 'pong':
                    // Don't log pongs to reduce noise
                    break;

                default:
                    logEvent('event', 'Unknown message', message);
            }
        }

        function logEvent(type, title, data) {
            const log = document.getElementById('eventsLog');
            const item = document.createElement('div');
            item.className = `event-item event-${type}`;
            item.dataset.eventType = type;
            item.dataset.timestamp = Date.now();

            const timestamp = new Date().toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                fractionalSecondDigits: 3
            });
            
            let html = `
                <div>
                    <span class="event-timestamp">${timestamp}</span>
                    <span class="event-type">${title}</span>
                </div>
            `;

            if (data) {
                html += `<div class="event-data">${JSON.stringify(data, null, 2)}</div>`;
            }

            item.innerHTML = html;
            item.dataset.searchText = (title + JSON.stringify(data || '')).toLowerCase();
            
            // Store event for filtering
            allEvents.unshift({
                type,
                title,
                data,
                timestamp,
                element: item
            });

            // Apply current filters
            if (shouldShowEvent(item)) {
                log.insertBefore(item, log.firstChild);
            }

            // Update event count badge
            document.getElementById('eventCountBadge').textContent = allEvents.length;

            // Limit stored events to 1000
            if (allEvents.length > 1000) {
                allEvents = allEvents.slice(0, 1000);
            }

            // Limit DOM to 500 visible events
            while (log.children.length > 500) {
                log.removeChild(log.lastChild);
            }

            // Auto-scroll to bottom if enabled
            if (autoScroll) {
                log.scrollTop = 0; // Scroll to top since we insert at beginning
            }
        }

        function shouldShowEvent(item) {
            const eventType = item.dataset.eventType;
            const searchText = item.dataset.searchText;
            
            // Filter by type
            if (currentFilter !== 'all' && eventType !== currentFilter) {
                return false;
            }
            
            // Filter by search term
            if (searchTerm && !searchText.includes(searchTerm.toLowerCase())) {
                return false;
            }
            
            return true;
        }

        function filterLogs() {
            const log = document.getElementById('eventsLog');
            currentFilter = document.getElementById('eventTypeFilter').value;
            searchTerm = document.getElementById('logSearch').value;
            
            // Clear and rebuild display
            log.innerHTML = '';
            
            let displayedCount = 0;
            for (const event of allEvents) {
                if (shouldShowEvent(event.element) && displayedCount < 500) {
                    log.appendChild(event.element.cloneNode(true));
                    displayedCount++;
                }
            }
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const indicator = document.getElementById('autoScrollIndicator');
            const btn = document.getElementById('autoScrollBtn');
            
            if (autoScroll) {
                indicator.className = 'auto-scroll-indicator active';
                indicator.innerHTML = '<span>‚óè</span> Auto-scroll';
                btn.textContent = '‚è∏Ô∏è Pause';
            } else {
                indicator.className = 'auto-scroll-indicator inactive';
                indicator.innerHTML = '<span>‚óè</span> Paused';
                btn.textContent = '‚ñ∂Ô∏è Resume';
            }
        }

        function exportLogs() {
            const exportData = allEvents.map(event => ({
                timestamp: event.timestamp,
                type: event.type,
                title: event.title,
                data: event.data
            }));
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `websocket-logs-${new Date().toISOString()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = `status-badge status-${status}`;
        }

        function updateStats() {
            document.getElementById('eventCount').textContent = eventCount;
            document.getElementById('sessionCount').textContent = sessionCount;
            document.getElementById('ruleCount').textContent = totalRules;
        }

        function clearEvents() {
            document.getElementById('eventsLog').innerHTML = '';
            eventCount = 0;
            updateStats();
        }

        function loadSimpleConfig() {
            const config = {
                name: 'Simple Test List',
                sources: [
                    {
                        name: 'AdGuard DNS Filter',
                        source: 'https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt',
                        transformations: ['RemoveComments', 'Validate']
                    }
                ],
                transformations: ['Deduplicate', 'RemoveEmptyLines']
            };

            document.getElementById('configJson').value = JSON.stringify(config, null, 2);
            document.getElementById('sessionId').value = 'session-' + Date.now();
        }

        function loadMultiSourceConfig() {
            const config = {
                name: 'Multi-Source Test',
                sources: [
                    {
                        name: 'AdGuard DNS',
                        source: 'https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt',
                        transformations: ['RemoveComments']
                    },
                    {
                        name: 'EasyList',
                        source: 'https://easylist.to/easylist/easylist.txt',
                        transformations: ['RemoveComments', 'Validate']
                    }
                ],
                transformations: ['Deduplicate', 'Compress', 'RemoveEmptyLines']
            };

            document.getElementById('configJson').value = JSON.stringify(config, null, 2);
            document.getElementById('sessionId').value = 'multi-' + Date.now();
        }

        // Load simple config by default
        loadSimpleConfig();

        // Send ping every 30 seconds
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
    <script src="/shared-theme.js"></script>
</body>
</html>
