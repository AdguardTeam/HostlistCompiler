name: Version Bump

on:
    workflow_dispatch:
        inputs:
            bump_type:
                description: 'Version bump type'
                required: true
                default: 'patch'
                type: choice
                options:
                    - patch
                    - minor
                    - major
            create_release:
                description: 'Create a release after bumping'
                required: false
                default: false
                type: boolean

permissions:
    contents: write
    actions: write

jobs:
    bump:
        name: Bump Version
        runs-on: ubuntu-latest
        outputs:
            old_version: ${{ steps.bump.outputs.old }}
            new_version: ${{ steps.bump.outputs.new }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.ref }}
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: '2.x'

            - name: Bump version
              id: bump
              run: |
                  set -euo pipefail
                  
                  # Get current version from deno.json
                  OLD=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
                  echo "old=$OLD" >> "$GITHUB_OUTPUT"

                  # Parse version components
                  IFS='.' read -r major minor patch <<< "$OLD"

                  # Calculate new version
                  BUMP_TYPE="${{ inputs.bump_type }}"
                  case "$BUMP_TYPE" in
                    major)
                      NEW="$((major + 1)).0.0"
                      ;;
                    minor)
                      NEW="$major.$((minor + 1)).0"
                      ;;
                    patch)
                      NEW="$major.$minor.$((patch + 1))"
                      ;;
                    *)
                      echo "Error: Unknown bump type '$BUMP_TYPE'" >&2
                      exit 1
                      ;;
                  esac
                  
                  echo "new=$NEW" >> "$GITHUB_OUTPUT"
                  echo "Bumping version: $OLD → $NEW ($BUMP_TYPE)"

                  # Update deno.json
                  deno eval "
                    const config = JSON.parse(Deno.readTextFileSync('deno.json'));
                    config.version = '${NEW}';
                    Deno.writeTextFileSync('deno.json', JSON.stringify(config, null, 4) + '\n');
                  "

                  # Update package.json
                  if [ -f package.json ]; then
                    deno eval "
                      const pkg = JSON.parse(Deno.readTextFileSync('package.json'));
                      pkg.version = '${NEW}';
                      Deno.writeTextFileSync('package.json', JSON.stringify(pkg, null, 4) + '\n');
                    "
                  fi

                  # Update src/version.ts
                  if [ -f src/version.ts ]; then
                    sed -i "s/VERSION = '[^']*'/VERSION = '$NEW'/" src/version.ts
                  fi

                  # Update wrangler.toml
                  if [ -f wrangler.toml ]; then
                    sed -i "s/COMPILER_VERSION = \"[^\"]*\"/COMPILER_VERSION = \"$NEW\"/" wrangler.toml
                  fi

                  echo "Version bumped successfully: $OLD → $NEW"

            - name: Verify changes
              run: |
                  echo "Changed files:"
                  git diff --name-only
                  echo ""
                  echo "Version in deno.json:"
                  deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)"

            - name: Commit and push
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  if git diff --quiet; then
                    echo "No changes detected"
                    exit 0
                  fi

                  # Only add files that were modified and exist
                  git add deno.json package.json 2>/dev/null || true
                  [ -f src/version.ts ] && git add src/version.ts
                  [ -f wrangler.toml ] && git add wrangler.toml
                  
                  git commit -m "chore: bump version to ${{ steps.bump.outputs.new }}"
                  git push

    trigger-release:
        name: Trigger Release
        runs-on: ubuntu-latest
        needs: bump
        if: inputs.create_release == true
        permissions:
            actions: write
        steps:
            - name: Trigger release workflow
              uses: actions/github-script@v7
              with:
                  script: |
                      await github.rest.actions.createWorkflowDispatch({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        workflow_id: 'release.yml',
                        ref: context.ref,
                        inputs: {
                          version: '${{ needs.bump.outputs.new_version }}'
                        }
                      })
                      console.log('Release workflow triggered for version ${{ needs.bump.outputs.new_version }}')

