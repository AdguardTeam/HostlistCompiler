name: Version Bump

on:
    pull_request:
        types: [opened]
        branches: [master, main]
    workflow_dispatch:
        inputs:
            bump_type:
                description: 'Version bump type'
                required: true
                default: 'patch'
                type: choice
                options:
                    - patch
                    - minor
                    - major
            create_release:
                description: 'Create a release after bumping'
                required: false
                default: false
                type: boolean

permissions:
    contents: write
    pull-requests: write

jobs:
    bump:
        name: Bump Version
        runs-on: ubuntu-latest
        if: |
            github.actor != 'github-actions[bot]' &&
            github.actor != 'dependabot[bot]'
        outputs:
            old_version: ${{ steps.bump.outputs.old }}
            new_version: ${{ steps.bump.outputs.new }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref || github.ref }}
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: '2.x'

            - name: Bump version in all files
              id: bump
              run: |
                  # Get current version
                  OLD=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
                  echo "old=$OLD" >> $GITHUB_OUTPUT

                  # Calculate new version based on bump type
                  IFS='.' read -r major minor patch <<< "$OLD"

                  BUMP_TYPE="${{ inputs.bump_type || 'patch' }}"
                  case "$BUMP_TYPE" in
                    major)
                      NEW="$((major + 1)).0.0"
                      ;;
                    minor)
                      NEW="$major.$((minor + 1)).0"
                      ;;
                    patch)
                      NEW="$major.$minor.$((patch + 1))"
                      ;;
                  esac
                  echo "new=$NEW" >> $GITHUB_OUTPUT

                  echo "Bumping version: $OLD -> $NEW ($BUMP_TYPE)"

                  # Update deno.json
                  deno eval "
                    const c = JSON.parse(Deno.readTextFileSync('deno.json'));
                    c.version = '${NEW}';
                    Deno.writeTextFileSync('deno.json', JSON.stringify(c, null, 4) + '\n');
                  "

                  # Update package.json if exists
                  [ -f package.json ] && deno eval "
                    const p = JSON.parse(Deno.readTextFileSync('package.json'));
                    p.version = '${NEW}';
                    Deno.writeTextFileSync('package.json', JSON.stringify(p, null, '\t') + '\n');
                  "

                  # Update src/version.ts if exists
                  [ -f src/version.ts ] && sed -i "s/VERSION = '[^']*'/VERSION = '$NEW'/" src/version.ts

                  # Update wrangler.toml if exists
                  [ -f wrangler.toml ] && sed -i "s/COMPILER_VERSION = \"[^\"]*\"/COMPILER_VERSION = \"$NEW\"/" wrangler.toml

                  # Update examples/cloudflare-worker/package.json if exists
                  [ -f examples/cloudflare-worker/package.json ] && deno eval "
                    const p = JSON.parse(Deno.readTextFileSync('examples/cloudflare-worker/package.json'));
                    p.version = '${NEW}';
                    Deno.writeTextFileSync('examples/cloudflare-worker/package.json', JSON.stringify(p, null, 2) + '\n');
                  "

                  # Update examples/cloudflare-worker/wrangler.toml if exists
                  [ -f examples/cloudflare-worker/wrangler.toml ] && sed -i "s/COMPILER_VERSION = \"[^\"]*\"/COMPILER_VERSION = \"$NEW\"/" examples/cloudflare-worker/wrangler.toml

                  # Update docker-compose.yml if exists
                  [ -f docker-compose.yml ] && sed -i "s/COMPILER_VERSION=[0-9.]\+/COMPILER_VERSION=$NEW/" docker-compose.yml

                  echo "Bumped version: $OLD -> $NEW"

            - name: Commit and push
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  if git diff --quiet; then
                    echo "No changes detected; skipping version bump commit and push."
                    exit 0
                  fi

                  git add -A
                  git commit -m "chore: bump version to ${{ steps.bump.outputs.new }}"
                  git push

            - name: Comment on PR
              if: github.event_name == 'pull_request'
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: 'Version bumped: `${{ steps.bump.outputs.old }}` -> `${{ steps.bump.outputs.new }}`'
                      })

    trigger-release:
        name: Trigger Release
        runs-on: ubuntu-latest
        needs: bump
        if: inputs.create_release == true && github.event_name == 'workflow_dispatch'
        permissions:
            actions: write
        steps:
            - name: Trigger release workflow
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.actions.createWorkflowDispatch({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        workflow_id: 'release.yml',
                        ref: context.ref,
                        inputs: {
                          version: '${{ needs.bump.outputs.new_version }}'
                        }
                      })
