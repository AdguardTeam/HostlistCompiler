name: Auto Version Bump

on:
  pull_request:
    types: [opened]
    branches: [master, main]

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    name: Bump Version Number
    runs-on: ubuntu-latest
    # Only run on PRs not created by bots
    if: github.actor != 'github-actions[bot]' && github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version in deno.json
        id: bump_version
        run: |
          # Read current version from deno.json
          CURRENT_VERSION=$(cat deno.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # Split version into parts (assuming semver: major.minor.patch)
          IFS='.' read -r -a version_parts <<< "$CURRENT_VERSION"
          MAJOR="${version_parts[0]}"
          MINOR="${version_parts[1]}"
          PATCH="${version_parts[2]}"
          
          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"
          
          # Update deno.json
          sed -i "s/\"version\": \"${CURRENT_VERSION}\"/\"version\": \"${NEW_VERSION}\"/" deno.json
          
          # Output for later steps
          echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version in package.json
        run: |
          # Update package.json if it exists with a version field
          if [ -f "package.json" ] && grep -q '"version"' package.json; then
            OLD_VERSION="${{ steps.bump_version.outputs.old_version }}"
            NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
            sed -i "s/\"version\": \"${OLD_VERSION}\"/\"version\": \"${NEW_VERSION}\"/" package.json
            echo "Updated package.json version to ${NEW_VERSION}"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No version changes needed"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Version files updated"
          fi

      - name: Commit and push version bump
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add deno.json package.json
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push origin ${{ github.head_ref }}

      - name: Add comment to PR
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸš€ Version automatically bumped from `${{ steps.bump_version.outputs.old_version }}` to `${{ steps.bump_version.outputs.new_version }}`'
            })
