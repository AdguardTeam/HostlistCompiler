name: CI

on:
    push:
        branches: [master, main]
    pull_request:
        branches: [master, main]
    workflow_dispatch:

env:
    DENO_VERSION: '2.x'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    # Run quick checks in parallel
    lint:
        name: Lint
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v4

            - name: Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: ${{ env.DENO_VERSION }}

            - name: Cache Deno dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/deno
                      ~/.deno
                  key: deno-${{ runner.os }}-${{ hashFiles('deno.json', 'deno.lock') }}
                  restore-keys: |
                      deno-${{ runner.os }}-

            - name: Lint
              run: deno lint

    format:
        name: Format Check
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v4

            - name: Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: ${{ env.DENO_VERSION }}

            - name: Format check
              run: deno fmt --check

    typecheck:
        name: Type Check
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v4

            - name: Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: ${{ env.DENO_VERSION }}

            - name: Cache Deno dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/deno
                      ~/.deno
                  key: deno-${{ runner.os }}-${{ hashFiles('deno.json', 'deno.lock') }}
                  restore-keys: |
                      deno-${{ runner.os }}-

            - name: Type check all entry points
              run: |
                  deno check src/index.ts
                  deno check src/cli.ts
                  deno check worker/worker.ts
                  deno check worker/tail.ts

    test:
        name: Test
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v4

            - name: Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: ${{ env.DENO_VERSION }}

            - name: Cache Deno dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/deno
                      ~/.deno
                  key: deno-${{ runner.os }}-${{ hashFiles('deno.json', 'deno.lock') }}
                  restore-keys: |
                      deno-${{ runner.os }}-

            - name: Run tests with coverage
              run: |
                  deno test --allow-read --allow-write --allow-net --allow-env --coverage=coverage
                  deno coverage coverage --lcov --output=coverage.lcov --include="^file:"

            - name: Upload coverage
              if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
              uses: codecov/codecov-action@v5
              continue-on-error: true
              with:
                  files: ./coverage.lcov
                  fail_ci_if_error: false
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    security:
        name: Security Scan
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
        steps:
            - uses: actions/checkout@v4

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: fs
                  scan-ref: .
                  format: sarif
                  output: trivy-results.sarif
                  severity: 'CRITICAL,HIGH,MEDIUM'

            - name: Upload Trivy results to GitHub Security
              if: always()
              uses: github/codeql-action/upload-sarif@v3
              continue-on-error: true
              with:
                  sarif_file: trivy-results.sarif

    # Only publish on master/main pushes, and gate on all checks
    publish:
        name: Publish to JSR
        runs-on: ubuntu-latest
        needs: [lint, format, typecheck, test, security]
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4

            - name: Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: ${{ env.DENO_VERSION }}

            - name: Cache Deno dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/deno
                      ~/.deno
                  key: deno-${{ runner.os }}-${{ hashFiles('deno.json', 'deno.lock') }}
                  restore-keys: |
                      deno-${{ runner.os }}-

            - name: Publish to JSR
              run: |
                  set -euo pipefail
                  if ! OUTPUT="$(deno publish --allow-slow-types 2>&1)"; then
                    echo "${OUTPUT}"
                    if echo "${OUTPUT}" | grep -qiE 'version .*already (exists|published)'; then
                      echo "Version already published, skipping."
                      exit 0
                    fi
                    echo "Publish failed with unexpected error."
                    exit 1
                  fi
                  echo "Successfully published to JSR"

    # Deploy jobs only run on master/main and when enabled
    deploy:
        name: Deploy to Cloudflare
        runs-on: ubuntu-latest
        needs: [lint, format, typecheck, test, security]
        if: |
            github.event_name == 'push' &&
            (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') &&
            vars.ENABLE_CLOUDFLARE_DEPLOY == 'true'
        permissions:
            contents: read
        env:
            CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install Wrangler
              run: npm install -g wrangler

            - name: Setup Cloudflare resources
              run: |
                  echo "Creating Cloudflare resources..."
                  wrangler queues create adblock-compiler-worker-queue 2>/dev/null || echo "Queue already exists"
                  wrangler queues create adblock-compiler-worker-queue-high-priority 2>/dev/null || echo "High priority queue already exists"
                  wrangler queues create adblock-compiler-dlq 2>/dev/null || echo "DLQ already exists"
                  wrangler r2 bucket create adblock-compiler-r2-storage 2>/dev/null || echo "R2 bucket already exists"

            - name: Deploy Worker
              run: wrangler deploy

            - name: Deploy Pages
              uses: cloudflare/pages-action@v1
              with:
                  apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                  projectName: hostlist-compiler-ui
                  directory: public
